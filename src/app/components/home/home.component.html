<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Home Page</title>
    <style>
        /* Container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0 0%, #d9d9d9 100%);
        }

        /* Row styling */
        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Column styling */
        .col-md-6 {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Image styling */
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #388E3C 0%, #2E7D32 100%);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>HOME PAGE</h1>
            <img src="src/assets/img_44605.png" alt="Home Image">
        </div>
        <div class="col-md-6">
            <button type="button" class="btn">Click on the search page to find any user</button>
        </div>
    </div>
</div>

</body>
</html>
