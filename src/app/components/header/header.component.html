<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 4px;
        }
        .navbar-nav {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar-nav li {
            margin-left: 20px;
        }
        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin-right: auto;
        }
        .navbar-brand:hover {
            color: #45a049;
        }
        .nav-item {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="navbar-brand" href="#">Github Searcher</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['searchuser']">SearchPage</a>
        </li>
    </ul>
</div>

</body>
</html>
